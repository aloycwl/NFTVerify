<!DOCTYPE html>
<html>
  <head>
    <title>TWC Merchants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3ac.js"></script>
    <script>
      async function loadOwn() {
        $('#main').html('Load own nft clubs');
      }
      async function loadAll() {
        $('#main')
          .html(`Add new clubs<br>Contract name<br>https://testnets-api.opensea.io/api/v1/asset_contract/0x2b0793e2da6142b7c6fababe53fbe227b48fc9da?format=json<br>
          Discount<br>Validity<br>`);
      }
      async function loadAdd() {
        $('#main').html(
          `<div class="center"><input id="txtAddr"placeholder="Enter contract address here"><br><br><button onclick="submit()">Submit</button><a id="added"></a></div>`
        );
      }
      async function loadMerchant() {
        $('#main').html('Merchant backend (e.g. for discount)');
      }
      async function submit() {
        await contract.addremoveClubs($('#txtAddr').val()).send(FA);
        $('#added').html('<br><br>Operation successful');
      }
      _LJS(0);
      CHAIN = 4;
      (async () => {
        await load(
          [
            {
              inputs: [u3],
              name: 'addremoveClubs',
              outputs: [],
              stateMutability: 'nonpayable',
              type: 'function',
            },
            {
              inputs: [u1],
              name: 'clubs',
              outputs: [u3],
              stateMutability: 'view',
              type: 'function',
            },
            {
              inputs: [],
              name: 'getClubs',
              outputs: [u4],
              stateMutability: 'view',
              type: 'function',
            },
            {
              inputs: [],
              name: 'getOwned',
              outputs: [u4, u2],
              stateMutability: 'view',
              type: 'function',
            },
          ],
          '0x4C3dcf25838D5F608Ace1d4Bbd196Ef21C3c7163'
        );
      })();
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        background-color: #eeeeee;
      }
      ul {
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
      }
      li {
        display: inline-block;
        width: 24%;
        text-align: center;
      }
      li a {
        display: inline-block;
        width: 30px;
        height: 30px;
        background: url('https://aloycwl.github.io/m_frontend/asset/menubtns.png');
        cursor: pointer;
      }
      #a1 {
        background-position: 0 0;
      }
      #a2 {
        background-position: -30px 0;
      }
      #a3 {
        background-position: -60px 0;
      }
      #a4 {
        background-position: -90px 0;
      }
      input,
      button {
        height: 50px;
        font-size: larger;
        width: 100%;
        background-color: white;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <ul>
      <li><a id="a1" onclick="loadOwn()"></a></li>
      <li><a id="a2" onclick="loadAll()"></a></li>
      <li><a id="a3" onclick="loadAdd()"></a></li>
      <li><a id="a4" onclick="loadMerchant()"></a></li>
    </ul>
  </body>
</html>
