<!DOCTYPE html>
<html>
  <head>
    <title>TWC Merchants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3ac.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
      ul {
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
      }
      li {
        display: inline-block;
        width: 24%;
        text-align: center;
      }
      li:nth-child(odd) {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <ul class="btn-holder">
      <li>display yours</li>
      <li>display all</li>
      <li>add new</li>
      <li>admin</li>
    </ul>
  </body>
</html>
